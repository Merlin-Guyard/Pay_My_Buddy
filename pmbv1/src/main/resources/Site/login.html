<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pay My Buddy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row ">
            <div class="row">
                <div class="col-md-4 offset-md-4 border_grey">
                    <img src="images/logo.png" class="rounded mx-auto d-block" alt="Logo PMB">
                    <div class="d-flex justify-content-center">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Email">
                    </div>
                    <div class="test d-flex justify-content-center">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               aria-describedby="passwordHelp" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-3.6.0.js"></script>
<script>
        $(document).ready(function(){
            $('p').click(function(){
                $(this).hide();
            });
        });
</script>
</body>
</html>
