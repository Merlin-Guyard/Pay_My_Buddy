<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pay My Buddy</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container">
    <header class="d-flex flex-wrap justify-content-center border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="images/logo.png" alt="Logo PMB">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="home.html" class="nav-link text-dark" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="transfer.html" class="nav-link text-dark">Transfer</a></li>
            <li class="nav-item"><a href="profile.html" class="nav-link text-dark">Profile</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link text-primary">Contact</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link text-dark">Log off</a></li>
        </ul>
    </header>
</div>

<header class="mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="home.html" class="nav-link px-2 text-primary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-secondary">/</a></li>
                <li><a href="#" class="nav-link px-2 link-secondary">Contact</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="wrapper img" style="background-image:url(images/ximg.jpg.pagespeed.ic.y-LWuYha7u.webp)">
            <div class="row">
                <div class="col-md-9 col-lg-7">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                        <h3 class="mb-4">Get in touch with us</h3>
                        <div id="form-message-warning" class="mb-4"></div>
                        <div id="form-message-success" class="mb-4">
                            Your message was sent, thank you!
                        </div>
                        <form method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="label" for="name">Full Name</label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="label" for="email">Email Address</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="label" for="subject">Subject</label>
                                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="label" for="#">Message</label>
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Send Message" class="btn btn-primary">
                                        <div class="submitting"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
