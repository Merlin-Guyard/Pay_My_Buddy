<div class="container-fluid">
    <div class="container">
        <div class="row ">
            <div class="row">
                <div class="col-md-4 offset-md-4 border_grey">
                    <img src="images/logo.png" class="rounded mx-auto d-block" alt="Logo PMB">

                    <form th:action="@{/register}" method="post"
                          action="#"
                          class="form">

                    <a>Enter first name</a>
                    <div class="d-flex justify-content-center">
                        <input type="text"
                               name="firstName"
                               class="form-control"
                               id="firstName"
                               placeholder="First Name"
                               required>
                    </div>

                    <a>Enter last name</a>
                    <div class="d-flex justify-content-center">
                        <input type="text"
                               name="lastName"
                               class="form-control"
                               id="lastName"
                               placeholder="last Name">
                    </div>

                    <a>Enter email address</a>
                    <div class="d-flex justify-content-center">
                        <input type="email"
                               name="email"
                               class="form-control"
                               id="email"
                               placeholder="Email">
                    </div>

                    <a>Enter password</a>
                    <div class="test d-flex justify-content-center">
                        <input type="password"
                               name="password"
                               class="form-control"
                               id="password"
                               placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit"
                                class="btn btn-primary"
                                id="BCreate">
                            Create account
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
