<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pay My Buddy</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row ">
            <div class="row">
                <div class="col-md-4 offset-md-4 border_grey">
                    <img alt="Logo PMB" class="rounded mx-auto d-block" src="images/logo.png">


                    <form class="form" method="post" th:action="@{/register}" th:object="${user}">

                        <div class="form-group">
                            <a>Enter first name</a>
                            <input class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}"
                                   type="text">
                            <div class="alert alert-warning" th:errors="*{firstName}"
                                 th:if="${#fields.hasErrors('firstName')}"></div>

                        </div>

                        <div class="form-group">
                            <a>Enter last name</a>
                            <input class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}"
                                   type="text">
                            <div class="alert alert-warning" th:errors="*{lastName}"
                                 th:if="${#fields.hasErrors('lastName')}"></div>
                        </div>

                        <div class="form-group">
                            <a>Enter email</a>
                            <input class="form-control" id="email" placeholder="Email" th:field="*{email}" type="text">
                            <div class="alert alert-warning" th:errors="*{email}"
                                 th:if="${#fields.hasErrors('email')}"></div>
                        </div>

                        <div class="form-group">
                            <a>Enter password</a>
                            <input class="form-control" id="password" placeholder="Password" th:field="*{password}"
                                   type="text">
                            <div class="alert alert-warning" th:errors="*{password}"
                                 th:if="${#fields.hasErrors('password')}"></div>
                        </div>

                        <div th:if="${#fields.hasErrors('global')}">
                            <p class="alert alert-danger" th:each="err : ${#fields.errors('global')}" th:text="${err}"/>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input class="btn btn-primary" type="submit" value="Register">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
