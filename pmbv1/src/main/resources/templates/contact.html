<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="styles">
<head>
    <title>Pay My Buddy</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <header class="d-flex flex-wrap justify-content-center border-bottom">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" href="/">
            <img alt="Logo PMB" src="images/logo.png">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a aria-current="page" class="nav-link text-dark" href="home">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="operation">Operation</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-primary" href="contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="login">Log off</a></li>
        </ul>
    </header>
</div>

<header class="mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-primary" href="home.html">Home</a></li>
                <li><a class="nav-link px-2 link-secondary" href="#">/</a></li>
                <li><a class="nav-link px-2 link-secondary" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6">Adding Contact</div>
        <div class="row">
            <form action="#" class="form"
                  method="post"
                  th:object="${user}"
                  th:action="@{/contact/add}">

                <div class="form-group">
                    <a>Enter email address</a>
                    <input class="form-control" id="email" placeholder="Email" th:field="*{email}" type="text">
                </div>

                <div class="alert alert-primary" role="alert" th:text="${add_status}" th:if="${add_status}"></div>
                <div class="alert alert-warning" role="alert" th:text="${add_error}" th:if="${add_error}"></div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary"
                            id="BAdd"
                            type="submit">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
<div class="col-md-6">Contact List</div>
<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                            <tr>
                                <th><span>Friend</span></th>
                                <th><span>Email</span></th>
                                <th><span>Edit</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <a class="btn btn-danger ml-2"
                                       th:href="@{/contact/del(userEmail=${user.email})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="alert alert-primary" role="alert" th:text="${del_status}" th:if="${del_status}"></div>
                    <div class="alert alert-warning" role="alert" th:text="${del_error}" th:if="${del_error}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>
