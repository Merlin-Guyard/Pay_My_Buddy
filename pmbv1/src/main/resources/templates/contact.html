<form th:action="@{/contact}" method="post"
      action="#"
      class="form">

    <a>Enter email address</a>
    <div class="d-flex justify-content-center">
        <input type="email"
               name="emailAdd"
               class="form-control"
               id="emailAdd"
               placeholder="Email">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit"
                class="btn btn-primary"
                id="BCreate">
            Add user
        </button>
    </div>
</form>

<form th:action="@{/contact/del}" method="get"
      action="#"
      class="form">

    <a>Enter email address of teh contact you wish to remove</a>
    <div class="d-flex justify-content-center">
        <input type="email"
               name="emailDel"
               class="form-control"
               id="emailDel"
               placeholder="Email">

    <div class="d-flex justify-content-center">

                class="btn btn-primary"
                id="BDel">
            Delete user
        </button>
    </div>
</form>
